        <p>当比较两个浮点数或双精浮点数的数值时，<strong>只能</strong>使用判断差值的是否在精度允许的范围内的方法。</p>
<a id="more"></a>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Compare</span> </span>&#123;</span><br><span class="line">    <span class="comment">//double至少16个精确位</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">double</span> PRECISIOND = <span class="number">0.0000000000000001</span>;</span><br><span class="line">	<span class="comment">//float至少7个精确位</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">double</span> PRECISIONF = <span class="number">0.0000001</span>;</span><br><span class="line">    </span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">double</span> d1 = <span class="number">0.1</span>;</span><br><span class="line">		<span class="keyword">double</span> d2 = <span class="number">1</span>-<span class="number">0.9</span>;</span><br><span class="line">		<span class="keyword">float</span>  f = <span class="number">0.1f</span>;</span><br><span class="line">        <span class="comment">/*不行的*/</span></span><br><span class="line">		System.out.println(<span class="string">"d1 == d2 : "</span> + (d1 == d2));</span><br><span class="line">		System.out.println(<span class="string">"Double.compare(d1,d2) : "</span> + Double.compare(d1, d2));</span><br><span class="line">		System.out.println(<span class="string">"new Double(d1).compareTo(d2) : "</span> </span><br><span class="line">		                   + <span class="keyword">new</span> Double(d1).compareTo(d2));</span><br><span class="line">        System.out.println(<span class="string">"d1 == f : "</span> + (d1 == f));</span><br><span class="line">        <span class="comment">/*可以*/</span></span><br><span class="line">		<span class="keyword">if</span>(Math.abs(d1-d2) &lt; PRECISIOND) </span><br><span class="line">			System.out.println(<span class="string">"Math.abs(d1-d2) &lt; PRECISION : d1 == d2"</span>); </span><br><span class="line">		<span class="keyword">if</span>(Math.abs(d1-f) &lt; PRECISIONF) </span><br><span class="line">			System.out.println(<span class="string">"Math.abs(d1-f) &lt; PRECISION : d1 == f"</span>); </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">输出：</span><br><span class="line">d1 == d2 : <span class="keyword">false</span></span><br><span class="line">Double.compare(d1,d2) : <span class="number">1</span></span><br><span class="line"><span class="keyword">new</span> Double(d1).compareTo(d2) : <span class="number">1</span></span><br><span class="line">Math.abs(d1-d2) &lt; PRECISION : d1 == d2</span><br><span class="line">d1 == f : <span class="keyword">false</span></span><br><span class="line">Math.abs(d1-f) &lt; PRECISION : d1 == f</span><br></pre></td></tr></table></figure>
